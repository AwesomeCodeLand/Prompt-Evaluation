<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>PE Spider Chart</title>
    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button id="saveButton">Save to PNG</button>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-start">
          <figcaption class="blockquote-footer">
            sm: <cite title="Source Title">similarity_score</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            st: <cite title="Source Title">similarity_score</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            fl-c: <cite title="Source Title">fluency_content</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            fl-g: <cite title="Source Title">fluency_grammar</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            fl-e: <cite title="Source Title">fluency_error</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            fl-l: <cite title="Source Title">fluency_logic</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            di: <cite title="Source Title">divergence_score</cite>
          </figcaption>
          <figcaption class="blockquote-footer">
            un: <cite title="Source Title">understand_score</cite>
          </figcaption>
        </div>
      </div>
    </div>

    <svg width="600" height="600"></svg>
    <script>
      let features = ["sm", "st", "fl-c", "fl-g", "fl-e", "fl-l", "di", "un"];
      {{output}}

      console.log(data);

      let width = 600;
      let height = 600;
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      let radialScale = d3.scaleLinear().domain([0, 10]).range([0, 250]);
      let ticks = [2, 4, 6, 8, 10];
      // draw grid lines (circles)
      svg
        .selectAll("circle")
        .data(ticks)
        .join((enter) =>
          enter
            .append("circle")
            .attr("cx", width / 2)
            .attr("cy", height / 2)
            .attr("fill", "none")
            .attr("stroke", "gray")
            .attr("r", (d) => radialScale(d))
        );
      // draw tick labels
      svg
        .selectAll(".ticklabel")
        .data(ticks)
        .join((enter) =>
          enter
            .append("text")
            .attr("class", "ticklabel")
            .attr("x", width / 2 + 5)
            .attr("y", (d) => height / 2 - radialScale(d))
            .text((d) => d.toString())
        );
      // draw axis for each feature
      function angleToCoordinate(angle, value) {
        let x = Math.cos(angle) * radialScale(value);
        let y = Math.sin(angle) * radialScale(value);
        return { x: width / 2 + x, y: height / 2 - y };
      }

      let featureData = features.map((f, i) => {
        let angle = Math.PI / 2 + (2 * Math.PI * i) / features.length;
        return {
          name: f,
          angle: angle,
          line_coord: angleToCoordinate(angle, 10),
          label_coord: angleToCoordinate(angle, 10.5),
        };
      });

      // draw axis line
      svg
        .selectAll("line")
        .data(featureData)
        .join((enter) =>
          enter
            .append("line")
            .attr("x1", width / 2)
            .attr("y1", height / 2)
            .attr("x2", (d) => d.line_coord.x)
            .attr("y2", (d) => d.line_coord.y)
            .attr("stroke", "black")
        );

      // draw axis label
      svg
        .selectAll(".axislabel")
        .data(featureData)
        .join((enter) =>
          enter
            .append("text")
            .attr("x", (d) => d.label_coord.x)
            .attr("y", (d) => d.label_coord.y)
            .text((d) => d.name)
        );

      // drawing the line for the spider chart
      let line = d3
        .line()
        .x((d) => d.x)
        .y((d) => d.y);
      let colors = ["darkorange", "gray", "navy"];

      // get coordinates for a data point
      function getPathCoordinates(data_point) {
        let coordinates = [];
        for (var i = 0; i < features.length; i++) {
          let ft_name = features[i];
          let angle = Math.PI / 2 + (2 * Math.PI * i) / features.length;
          coordinates.push(angleToCoordinate(angle, data_point[ft_name]));
        }
        return coordinates;
      }

      // draw the path element
      svg
        .selectAll("path")
        .data(data)
        .join((enter) =>
          enter
            .append("path")
            .datum((d) => getPathCoordinates(d))
            .attr("d", line)
            .attr("stroke-width", 3)
            .attr("stroke", (_, i) => colors[i])
            .attr("fill", (_, i) => colors[i])
            .attr("stroke-opacity", 1)
            .attr("opacity", 0.5)
        );
      d3.select("#saveButton").on("click", function () {
        var svgString = getSVGString(svg.node());
        svgString2Image(svgString, 2 * width, 2 * height, "png", save); // passes Blob and filesize String to the callback

        function save(dataBlob, filesize) {
          saveAs(dataBlob, "pe-spider-chat.png"); // FileSaver.js function
        }
      });

      function getSVGString(svgNode) {
        svgNode.setAttribute("xlink", "http://www.w3.org/1999/xlink");
        var cssStyleText = getCSSStyles(svgNode);
        appendCSS(cssStyleText, svgNode);

        var serializer = new XMLSerializer();
        var svgString = serializer.serializeToString(svgNode);
        svgString = svgString.replace(/(\w+)?:?xlink=/g, "xmlns:xlink="); // Fix root xlink without namespace
        svgString = svgString.replace(/NS\d+:href/g, "xlink:href"); // Safari NS namespace fix

        return svgString;

        function getCSSStyles(parentElement) {
          var selectorTextArr = [];

          // Add Parent element Id and Classes to the list
          selectorTextArr.push("#" + parentElement.id);
          for (var c = 0; c < parentElement.classList.length; c++)
            if (!contains("." + parentElement.classList[c], selectorTextArr))
              selectorTextArr.push("." + parentElement.classList[c]);

          // Add Children element Ids and Classes to the list
          var nodes = parentElement.getElementsByTagName("*");
          for (var i = 0; i < nodes.length; i++) {
            var id = nodes[i].id;
            if (!contains("#" + id, selectorTextArr))
              selectorTextArr.push("#" + id);

            var classes = nodes[i].classList;
            for (var c = 0; c < classes.length; c++)
              if (!contains("." + classes[c], selectorTextArr))
                selectorTextArr.push("." + classes[c]);
          }

          // Extract CSS Rules
          var extractedCSSText = "";
          for (var i = 0; i < document.styleSheets.length; i++) {
            var s = document.styleSheets[i];

            try {
              if (!s.cssRules) continue;
            } catch (e) {
              if (e.name !== "SecurityError") throw e; // for Firefox
              continue;
            }

            var cssRules = s.cssRules;
            for (var r = 0; r < cssRules.length; r++) {
              if (contains(cssRules[r].selectorText, selectorTextArr))
                extractedCSSText += cssRules[r].cssText;
            }
          }

          return extractedCSSText;

          function contains(str, arr) {
            return arr.indexOf(str) === -1 ? false : true;
          }
        }

        function appendCSS(cssText, element) {
          var styleElement = document.createElement("style");
          styleElement.setAttribute("type", "text/css");
          styleElement.innerHTML = cssText;
          var refNode = element.hasChildNodes() ? element.children[0] : null;
          element.insertBefore(styleElement, refNode);
        }
      }

      function svgString2Image(svgString, width, height, format, callback) {
        var format = format ? format : "png";

        var imgsrc =
          "data:image/svg+xml;base64," +
          btoa(unescape(encodeURIComponent(svgString))); // Convert SVG string to data URL

        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");

        canvas.width = width;
        canvas.height = height;

        var image = new Image();
        image.onload = function () {
          context.clearRect(0, 0, width, height);
          context.drawImage(image, 0, 0, width, height);

          canvas.toBlob(function (blob) {
            var filesize = Math.round(blob.length / 1024) + " KB";
            if (callback) callback(blob, filesize);
          });
        };

        image.src = imgsrc;
      }
    </script>
  </body>
</html>
